<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transport Survey</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Transport Survey</h1>
      </div>
      <form id="trans_survey">
        <div class="form-group">
          <p><b>Which form of transportation have you used to get to work over the past Year? (Check all that apply):</b></p>
          <input type="checkbox" name="work-trans" value="bike"> Riding a bike.<br>
          <input type="checkbox" name="work-trans" value="car"> Driving a car.<br>
          <input type="checkbox" name="work-trans" value="bus"> Riding a bus.<br>
          <input type="checkbox" name="work-trans" value="taxi"> Taking a taxi.<br>
          <input type="checkbox" name="work-trans" value="uber"> Riding through uber.<br>
        </div>
        <!-- <div class="form-group">
          <input type="checkbox" name="work-trans" value="">  <br>
        </div> -->
        <button type="submit" class="btn btn-danger">Submit Survey</button>
      </form>
      <span id="work_result">
        <p><b>You have used the following transportation to get to work over the past year:</b></p>
      </span>
    </div>
  </body>
</html>
